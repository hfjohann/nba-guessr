name: Python Click App with Github Actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: 3.10

    - name: Install dependencies
      run: make install

    - name: Run lint
      run: make lint

    - name: Run format
      run: make format

    - name: Run test
      run: make test
